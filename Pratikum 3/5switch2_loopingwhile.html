<html>
    <head>
        <title> Contoh Program Javascript </title>
    </head>
    <body>
        <script lang="Javascript">
            //Nilai x = 0
            var x=0
            do{
                //Mencetak nilai x
                document.write(x+"<br>")
                x++;
            }
            while(x<=10)
            //Output : Nilai 0 sampai 10 urut kebawah
        </script>
    </body>
</html>
