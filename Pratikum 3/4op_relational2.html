<html>
    <head>
        <title>Contoh Program JavaScript</title>
    </head>
    <script language="JavaScript">
        //<!-
            // untuk memilih nilai antara 0-100
            var nilai = prompt("Nilai (0-100): ",0);
            var hasil = "";
            
            //selecting conditions 
            //jika nilai lebih dari 60 maka hasil lulus)
            if (nilai >= 60)
            hasil ="Lulus";
            else
            hasil ="Tidak Lulus";
            document.write("Hasil: "+hasil);
        //=>
    </script>
</html>
