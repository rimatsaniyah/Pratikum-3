<html>
    <head></head>
    <script language="JavaScript">
        function test(){
            // Menentukan variabel Nilai
            var nilai = document.kirim.N1.value
                // selecting conditions 
                //jika nilai kurang dari sama dengan 100 seleksi dapat dilanjutkan
                if (nilai<=100){
                    //jika nilai lebih dari sama dengan 80-100 nilainya A
                    if(nilai>=81)
                        document.kirim.N2.value = "A"
                    //jika nilai lebih dari sama dengan 71-80 nilainya AB
                    else if(nilai>=71 && nilai <=80)
                        document.kirim.N2.value = "AB"
                    //jika nilai lebih dari sama dengan 66-70 nilainya B
                    else if(nilai>=66 && nilai <=70)
                        document.kirim.N2.value = "B"
                    //jika nilai lebih dari sama dengan 61-65 nilainya BC
                    else if(nilai>=61 && nilai <=65)
                        document.kirim.N2.value = "BC"
                    //jika nilai lebih dari sama dengan 56-60 nilainya C
                    else if(nilai>=56 && nilai <=60)
                        document.kirim.N2.value = "C"
                    //jika nilai lebih dari sama dengan 41-55 nilainya D
                    else if(nilai>=41 && nilai <=55)
                        document.kirim.N2.value = "D"
                    //jika nilai lebih dari sama dengan 0-40 nilainya E
                    else if(nilai>=0 && nilai <=40)
                        document.kirim.N2.value = "E"
                }
                //jika bilangan yang dimasukan tidak sesuai (lebih dari 100) 
                //maka akan muncul peringatan!
                else alert("Nilai yang Anda Masukan Salah!")
        }
        </script>
    <body>
        <! membuat form untuk mengetahui value nilai >
        <form method="POST" name="kirim">

            <! menampilkan input teks nilai >
            <p> NILAI ANGKA <input type="text" name="N1" size="20">
            NILAI HURUF <input type="text" name="N2" size="20">
            </p>

            <! button tebak value nilai >
            <p><input type="button" value="TEBAK" name="button" onclick=test()>
            </p>
        </form>
    </body>
</html>
