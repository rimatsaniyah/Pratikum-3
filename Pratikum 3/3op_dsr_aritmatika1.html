<html>
    <head>
        <title>Contoh Program JavaScript</title>
    </head>
    <script language="JavaScript">
        //Menampilkan Alert Box
        function pesan(){
            alert ("memanggil JavaScript lewat body onload")
        }
        //Prints : "memanggil javaScript lewat body onload"
    </script>
    <body onload=pesan()>
    </body>
</html>
