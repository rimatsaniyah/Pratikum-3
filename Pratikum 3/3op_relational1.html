<html>
    <head>
        <title>Contoh Program JavaScript</title>
    </head>
    <script language="JavaScript">
        function test(){
            // Input Nilai1
            val1=window.prompt("Nilai I :")
            // Input Nilai2
            val2=window.prompt("Nilai II :")

            // selecting conditions 
            //jika sama kedua nila maka true
            document.write("<br>"+"val1==val2"+"<br>")
            document.write(val1==val2)
            // selecting conditions
            //jika kedua nila tidak sama maka true
            document.write("<br>"+"val1!=val2"+"<br>")
            document.write(val1!=val2)
            // selecting conditions
            //jika nilai1 lebih besar dari nilai2 maka true
            document.write("<br>"+"val1&gtval2"+"<br>")
            document.write(val1>val2)
            // selecting conditions
            //jika nilai1 lebih kecil dari nilai2 maka true
            document.write("<br>"+"val1&ltval2"+"<br>")
            document.write(val1<val2)
        }
    </script>
    <body>
        <! menampilkan button "relational" pada halaman web>
        <input type="button" name="button1" value"relational
 onclick=test()>
    </body>
</html>
