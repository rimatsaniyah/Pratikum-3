<!DOCTYPE html>
<html>
    <head>
        <meta cherset="utf-8">
        <title>Writing into an Browser Window with JavaScript</title>
    </head>
    <body>
        <script>
            // Printing a simple text message
            document.write("Pemrograman Web "); //Prints: Pemrograman Web!

            // Printing a variable value
            var x = 10;
            var y = 20;
            var sum = x + y;
            document.write(sum); // Prints: 30
        </script>
    </body>
</html>
