<html>
    <head>
        <title> Contoh Program JavaScript </title>
    </head>
    <body>
        <script language="JavaScript">
            // Memasukan nilai x = 0, dan x kurang dari sama dengan 10, 
            // nilai x keatas (mulai dari 0-10)
            for(x=0; x<=10; x++)
            document.write(x+"<br>")
            // Menampilkan nilai 0 sampai 10 secara berurutan kebawah
        </script>
    </body>
</html>
